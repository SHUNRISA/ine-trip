<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>伊根・天橋立 男旅</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .photo-drawer {
            transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out;
        }
        /* スクロールバー非表示（ギャラリー用） */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* 全体の行間を詰める調整 */
        .schedule-card { margin-bottom: 8px !important; }
        .photo-drawer { margin-top: -8px !important; margin-bottom: 12px !important; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-gray-900 pb-20">

    <div id="app" class="max-w-md mx-auto min-h-screen relative bg-white shadow-xl">
        <header class="sticky top-0 z-40 bg-[#064e3b] text-white p-6 shadow-lg">
            <h1 class="text-2xl font-black tracking-tighter italic">INE / AMANOHASHIDATE</h1>
            <p class="text-xs opacity-80 font-bold uppercase tracking-widest mt-1">Day 1: 2024.XX.XX</p>
        </header>

        <div class="p-4">
            <section>
                <div class="relative border-l-2 border-emerald-100 ml-4 pl-6 space-y-2">

                    <div class="schedule-card p-4 bg-white border border-gray-100 rounded-lg cursor-pointer hover:bg-gray-50 shadow-sm" onclick="toggleDrawer(this)">
                        <span class="text-lg font-black text-[#064e3b] block">09:00</span>
                        <h4 class="font-bold text-gray-900">京都駅集合 <span class="text-[10px] text-emerald-600 font-normal ml-2">▼ ガイドを見る</span></h4>
                    </div>
                    <div class="photo-drawer max-h-0 overflow-hidden opacity-0 bg-gray-100 rounded-b-lg border-l-[6px] border-[#064e3b] shadow-inner">
                        <div class="p-3">
                            <div class="flex overflow-x-auto gap-3 hide-scrollbar snap-x snap-mandatory">
                                <div class="shrink-0 snap-center">
                                    <img src="kyotostation1.jpg" alt="京都駅1" class="h-48 w-64 object-cover rounded shadow-sm bg-gray-200">
                                </div>
                                <div class="shrink-0 snap-center w-64 h-48 overflow-hidden rounded shadow-sm bg-white">
                                    <iframe src="https://www.kyoto-station-building.co.jp/restaurant_cafe/" width="100%" height="100%" style="border:0;" loading="lazy"></iframe>
                                </div>
                            </div>
                            <p class="text-[9px] text-gray-500 mt-2 text-center">← スワイプで公式サイトを確認</p>
                        </div>
                    </div>

                    <div class="schedule-card p-4 bg-white border border-gray-100 rounded-lg cursor-pointer hover:bg-gray-50 shadow-sm" onclick="toggleDrawer(this)">
                        <span class="text-lg font-black text-[#064e3b] block">10:00</span>
                        <h4 class="font-bold text-gray-900">レンタカー出発 <span class="text-[10px] text-emerald-600 font-normal ml-2">▼ マップを見る</span></h4>
                    </div>
                    <div class="photo-drawer max-h-0 overflow-hidden opacity-0 bg-gray-100 rounded-b-lg border-l-[6px] border-[#064e3b] shadow-inner">
                        <div class="p-3">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m135.753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z5Lqs6YO96aeFIOODrOODs-OCv-OCq-ODvA!5e0!3m2!1sja!2sjp!4v1710000000000" width="100%" height="300" style="border:0; border-radius:4px;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>

                    <div class="schedule-card p-4 bg-white border border-gray-100 rounded-lg cursor-pointer hover:bg-gray-50 shadow-sm" onclick="toggleDrawer(this)">
                        <span class="text-lg font-black text-[#064e3b] block">11:30</span>
                        <h4 class="font-bold text-gray-900">伊根到着・平田散策 <span class="text-[10px] text-emerald-600 font-normal ml-2">▼ 写真を見る</span></h4>
                    </div>
                    <div class="photo-drawer max-h-0 overflow-hidden opacity-0 bg-gray-100 rounded-b-lg border-l-[6px] border-[#064e3b] shadow-inner">
                        <div class="p-3">
                            <div class="flex overflow-x-auto gap-3 hide-scrollbar snap-x snap-mandatory">
                                <img src="inewalk1.jpg" class="h-48 w-64 shrink-0 snap-center object-cover rounded shadow-sm">
                                <img src="inewalk2.jpg" class="h-48 w-64 shrink-0 snap-center object-cover rounded shadow-sm">
                                <img src="inewalk3.jpg" class="h-48 w-64 shrink-0 snap-center object-cover rounded shadow-sm">
                            </div>
                        </div>
                    </div>

                    <div class="schedule-card p-4 bg-white border border-gray-100 rounded-lg cursor-pointer hover:bg-gray-50 shadow-sm" onclick="toggleDrawer(this)">
                        <span class="text-lg font-black text-[#064e3b] block">13:00</span>
                        <h4 class="font-bold text-gray-900">昼食：東風 <span class="text-[10px] text-emerald-600 font-normal ml-2">▼ 写真を見る</span></h4>
                    </div>
                    <div class="photo-drawer max-h-0 overflow-hidden opacity-0 bg-gray-100 rounded-b-lg border-l-[6px] border-[#064e3b] shadow-inner">
                        <div class="p-3">
                            <div class="flex overflow-x-auto gap-3 hide-scrollbar snap-x snap-mandatory">
                                <img src="soba1.jpg" class="h-48 w-64 shrink-0 snap-center object-cover rounded shadow-sm">
                                <img src="soba2.jpg" class="h-48 w-64 shrink-0 snap-center object-cover rounded shadow-sm">
                                <img src="soba3.jpg" class="h-48 w-64 shrink-0 snap-center object-cover rounded shadow-sm">
                            </div>
                        </div>
                    </div>

                    <div class="schedule-card p-4 bg-white border border-gray-100 rounded-lg cursor-pointer hover:bg-gray-50 shadow-sm" onclick="toggleDrawer(this)">
                        <span class="text-lg font-black text-[#064e3b] block">15:00</span>
                        <h4 class="font-bold text-gray-900">宿：まるいち <span class="text-[10px] text-emerald-600 font-normal ml-2">▼ 写真を見る</span></h4>
                    </div>
                    <div class="photo-drawer max-h-0 overflow-hidden opacity-0 bg-gray-100 rounded-b-lg border-l-[6px] border-[#064e3b] shadow-inner">
                        <div class="p-3">
                            <div class="flex overflow-x-auto gap-3 hide-scrollbar snap-x snap-mandatory">
                                <img src="maruichi1.jpg" class="h-48 w-64 shrink-0 snap-center object-cover rounded shadow-sm">
                                <img src="maruichi2.jpg" class="h-48 w-64 shrink-0 snap-center object-cover rounded shadow-sm">
                                <img src="maruichi3.jpg" class="h-48 w-64 shrink-0 snap-center object-cover rounded shadow-sm">
                            </div>
                        </div>
                    </div>

                    <div class="schedule-card p-4 bg-white border border-gray-100 rounded-lg cursor-pointer hover:bg-gray-50 shadow-sm" onclick="toggleDrawer(this)">
                        <span class="text-lg font-black text-[#064e3b] block">18:00</span>
                        <h4 class="font-bold text-gray-900">夕食：神慈や <span class="text-[10px] text-emerald-600 font-normal ml-2">▼ 写真を見る</span></h4>
                    </div>
                    <div class="photo-drawer max-h-0 overflow-hidden opacity-0 bg-gray-100 rounded-b-lg border-l-[6px] border-[#064e3b] shadow-inner">
                        <div class="p-3">
                            <div class="flex overflow-x-auto gap-3 hide-scrollbar snap-x snap-mandatory">
                                <img src="kajiya1.jpg" class="h-48 w-64 shrink-0 snap-center object-cover rounded shadow-sm">
                                <img src="kajiya2.jpg" class="h-48 w-64 shrink-0 snap-center object-cover rounded shadow-sm">
                                <img src="kajiya3.jpg" class="h-48 w-64 shrink-0 snap-center object-cover rounded shadow-sm">
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </div>

        <nav class="fixed bottom-0 left-0 w-full bg-white/95 backdrop-blur-md border-t border-gray-200 pb-[env(safe-area-inset-bottom)] z-50">
            <div class="flex justify-around items-center h-16 max-w-md mx-auto">
                <button class="flex flex-col items-center justify-center w-full text-[#064e3b]">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 6.75V15m6-10.25V15m-10.5 6.75 7.5-3 7.5 3V6.75l-7.5-3-7.5 3v13.5Z" /></svg>
                    <span class="text-[9px] font-bold mt-1 uppercase">Map</span>
                </button>
                <button class="flex flex-col items-center justify-center w-full text-[#064e3b] border-x border-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" /></svg>
                    <span class="text-[9px] font-bold mt-1 uppercase">Log</span>
                </button>
                <button class="flex flex-col items-center justify-center w-full text-[#064e3b]">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-15 0V10.5a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 .75.75V21m-9 0h11.25m.75 0h.75m-12 0h-.75M15 5.25a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
                    <span class="text-[9px] font-bold mt-1 uppercase">Shop</span>
                </button>
            </div>
        </nav>
    </div>

    <script>
        function toggleDrawer(card) {
            const drawer = card.nextElementSibling;
            const isOpening = drawer.style.maxHeight === '0px' || drawer.style.maxHeight === '';
            
            // 他のすべてのドロワーを閉じる
            document.querySelectorAll('.photo-drawer').forEach(d => {
                d.style.maxHeight = '0px';
                d.style.opacity = '0';
            });

            // クリックされたドロワーをトグル
            if (isOpening) {
                drawer.style.maxHeight = '500px';
                drawer.style.opacity = '1';
            }
        }
    </script>
</body>
</html>
