<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>伊根 亀島の男旅</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: "Hiragino Mincho ProN", "Yu Mincho", serif; background-color: #050505; color: white; overflow-x: hidden; }
        #videoBackground { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); min-width: 100%; min-height: 100%; object-fit: cover; z-index: -1; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.7)); z-index: 0; }
        .content-layer { position: relative; z-index: 10; }
        .hidden { display: none !important; }
        .text-shadow { text-shadow: 0px 2px 10px rgba(0,0,0,0.9); }
        
        #app { background-color: #ffffff; min-height: 100vh; color: #1a1a1a; overflow-x: hidden; padding-top: env(safe-area-inset-top); }
        .schedule-card { 
            background: #ffffff; 
            border: 1px solid #e5e5e5;
            border-left: 6px solid #064e3b;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            margin-bottom: 8px !important;
        }
        .schedule-card.drawer-open { border-bottom: none; border-bottom-left-radius: 0; border-bottom-right-radius: 0; background-color: #fcfcfc; margin-bottom: 0 !important; }

        /* Sound Wave Animation */
        .sound-wave { display: inline-block; width: 2px; height: 10px; background: #064e3b; margin: 0 1px; animation: wave 1s infinite ease-in-out; }
        @keyframes wave { 0%, 100% { height: 4px; } 50% { height: 12px; } }
        .wave-2 { animation-delay: 0.2s; }
        .wave-3 { animation-delay: 0.4s; }
        .is-muted .sound-wave { animation: none; height: 2px !important; }
    </style>
</head>
<body>

    <audio id="bgm" preload="auto" loop>
        <source src="./bgm.mp3" type="audio/mpeg">
    </audio>

    <video id="videoBackground" autoplay muted loop playsinline>
        <source src="./video.mp4" type="video/mp4">
    </video>
    <div id="overlay"></div>

    <div id="splash" class="content-layer h-screen flex flex-col items-center justify-center p-6 text-center transition-opacity duration-700">
        <div class="mb-12">
            <h1 class="text-6xl font-bold mb-4 tracking-[0.3em] text-shadow">伊根</h1>
            <h2 class="text-xl font-bold mb-8 tracking-[0.2em] opacity-90 text-shadow">亀島の男旅</h2>
            <div class="w-10 h-[1px] bg-white mx-auto mb-8"></div>
            <p class="text-lg opacity-90 leading-loose text-shadow">賑わいより、静けさを。<br>景色より、手応えを。</p>
        </div>
        <div class="w-full max-w-xs space-y-6">
            <input type="date" id="startDate" class="w-full p-4 rounded-lg text-gray-900 font-bold text-center shadow-2xl border-2 border-emerald-900">
            <button onclick="showSchedule()" class="w-full bg-white text-black font-bold py-4 rounded-full shadow-2xl active:scale-95 tracking-widest text-sm transition-all hover:bg-gray-100">旅程を確認する</button>
        </div>
    </div>

    <div id="app" class="content-layer hidden opacity-0 transition-opacity duration-700">
        <div class="fixed top-0 left-0 w-full z-50 bg-[#EAE6DF] shadow-md px-6 pt-4 pb-4 flex items-center justify-between mt-[env(safe-area-inset-top)]">
            <button onclick="showSplash()" class="text-[#064e3b] text-sm font-bold opacity-80">← 戻る</button>
            
            <button onclick="toggleMute()" id="muteBtn" class="flex items-center gap-2 bg-white/50 px-3 py-1 rounded-full border border-gray-300 transition-all active:scale-90">
                <div id="waveIcons" class="flex items-end h-3">
                    <div class="sound-wave"></div>
                    <div class="sound-wave wave-2"></div>
                    <div class="sound-wave wave-3"></div>
                </div>
                <span id="muteLabel" class="text-[10px] font-bold text-[#064e3b] uppercase">Music ON</span>
            </button>

            <div class="text-right">
                <h2 id="selectedDateDisplay" class="text-xl font-bold text-[#064e3b] font-serif leading-none"></h2>
                <p id="viewTitle" class="text-[#064e3b] text-[10px] tracking-[0.2em] opacity-70 uppercase font-bold mt-1">Schedule</p>
            </div>
        </div>

        <div id="scheduleView" class="tab-content flex overflow-x-auto snap-x snap-mandatory w-full h-screen pt-20 pb-10">
            <section class="min-w-full px-6 snap-center overflow-y-auto pt-8">
                <div class="mb-6 border-b border-gray-200 pb-2">
                    <h3 class="text-2xl font-bold text-[#064e3b] font-serif">DAY 1</h3>
                </div>
                <div class="space-y-2 pb-40"> 
                    <div class="schedule-card p-5 rounded-lg cursor-pointer" onclick="toggleDrawer(this)">
                        <span class="text-xl font-black text-[#064e3b] block mb-1">09:00</span>
                        <h4 class="font-bold text-lg text-gray-900">京都駅集合 <span class="text-xs text-emerald-600 font-normal ml-2">▼ 詳細</span></h4>
                        <p class="text-sm text-gray-600">駅ビル内で朝食や買い出し。</p>
                    </div>
                    <div class="photo-drawer max-h-0 overflow-hidden transition-all duration-500 bg-gray-100 rounded-b-lg border-l-[6px] border-[#064e3b] opacity-0">
                        <div class="p-4"><img src="./kyotostation2.jpg" class="h-48 w-full rounded-lg object-cover shadow-md"></div>
                    </div>
                    </div>
            </section>
        </div>

        <div id="logView" class="tab-content hidden w-full h-screen pt-24 px-6 overflow-y-auto pb-40 text-[#1a1a1a]">
            <h3 class="text-2xl font-bold text-[#064e3b] font-serif mb-6 border-b border-gray-200 pb-2">旅の記録</h3>
            <div class="bg-gray-50 p-8 rounded-xl border border-dashed border-gray-300 text-center">
                <p class="text-gray-400 text-sm italic leading-relaxed">まだ記録がありません。<br>旅が終わる頃、ここを埋めましょう。</p>
            </div>
        </div>

        <div id="shopView" class="tab-content hidden w-full h-screen pt-24 px-6 overflow-y-auto pb-40 text-[#1a1a1a]">
            <h3 class="text-2xl font-bold text-[#064e3b] font-serif mb-6 border-b border-gray-200 pb-2">ONLINE SHOP</h3>
            <div class="flex flex-col items-center justify-center py-20">
                <div class="w-16 h-[1px] bg-gray-300 mb-6"></div>
                <p class="text-xs tracking-[0.5em] text-gray-400 uppercase mb-2">Coming Soon</p>
                <p class="text-sm text-gray-500 font-serif">伊根の記憶を、形に。準備中。</p>
                <div class="w-16 h-[1px] bg-gray-300 mt-6"></div>
            </div>
        </div>

        <nav class="fixed bottom-0 left-0 w-full bg-white/90 backdrop-blur-md border-t border-gray-200 pb-[env(safe-area-inset-bottom)] z-50">
            <div class="flex justify-around items-center h-16">
                <button onclick="window.open('https://www.google.com/maps/d/edit?hl=ja&mid=1Gy40EOVGdzNLsQG31C5OmLSwKD87LTs&ll=35.67233765030477%2C135.29377539632154&z=15', '_blank')" class="flex flex-col items-center w-full text-[#064e3b] opacity-60 active:opacity-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 6.75V15m6-10.25V15m-10.5 6.75 7.5-3 7.5 3V6.75l-7.5-3-7.5 3v13.5Z" stroke-width="1.5"/></svg>
                    <span class="text-[10px] font-bold mt-1 uppercase">Map</span>
                </button>
                <button onclick="switchTab('log')" class="flex flex-col items-center w-full text-[#064e3b] opacity-60 border-x border-gray-100 active:opacity-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" stroke-width="1.5"/></svg>
                    <span class="text-[10px] font-bold mt-1 uppercase">Log</span>
                </button>
                <button onclick="switchTab('shop')" class="flex flex-col items-center w-full text-[#064e3b] opacity-60 active:opacity-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-15 0V10.5a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 .75.75V21m-9 0h11.25m.75 0h.75m-12 0h-.75M15 5.25a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" stroke-width="1.5"/></svg>
                    <span class="text-[10px] font-bold mt-1 uppercase">Shop</span>
                </button>
            </div>
        </nav>
    </div>

    <script>
        const audio = document.getElementById('bgm');
        document.getElementById('startDate').value = new Date().toISOString().split('T')[0];

        function showSchedule() {
            // 音を鳴らすためのトリガーを確実に実行
            audio.load();
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    console.log("Playback started");
                }).catch(error => {
                    console.log("Playback prevented:", error);
                });
            }

            const dateVal = document.getElementById('startDate').value;
            const date = new Date(dateVal);
            document.getElementById('selectedDateDisplay').innerText = (date.getMonth() + 1) + "/" + date.getDate();
            
            document.getElementById('splash').classList.add('opacity-0');
            setTimeout(() => { 
                document.getElementById('splash').classList.add('hidden'); 
                document.getElementById('app').classList.remove('hidden'); 
                setTimeout(() => { document.getElementById('app').classList.remove('opacity-0'); }, 50); 
            }, 700);
        }

        function toggleMute() {
            const label = document.getElementById('muteLabel');
            const btn = document.getElementById('muteBtn');
            if (audio.muted || audio.paused) {
                audio.muted = false;
                audio.play();
                label.innerText = "Music ON";
                btn.classList.remove('is-muted');
                btn.classList.remove('opacity-50');
            } else {
                audio.muted = true;
                label.innerText = "Music OFF";
                btn.classList.add('is-muted');
                btn.classList.add('opacity-50');
            }
        }

        function switchTab(tab) {
            // 全てのビューを隠す
            document.getElementById('scheduleView').classList.add('hidden');
            document.getElementById('logView').classList.add('hidden');
            document.getElementById('shopView').classList.add('hidden');
            
            // 選択したビューを表示
            document.getElementById(tab + 'View').classList.remove('hidden');
            
            // ヘッダーのタイトル変更
            const titleMap = { 'schedule': 'Schedule', 'log': 'Log', 'shop': 'Online Shop' };
            document.getElementById('viewTitle').innerText = titleMap[tab];
            
            window.scrollTo(0,0);
        }

        function showSplash() {
            // LogやShopにいたら一旦Scheduleに戻る
            if (document.getElementById('scheduleView').classList.contains('hidden')) {
                switchTab('schedule');
                return;
            }
            audio.pause();
            document.getElementById('app').classList.add('opacity-0');
            setTimeout(() => { 
                document.getElementById('app').classList.add('hidden'); 
                document.getElementById('splash').classList.remove('hidden'); 
                setTimeout(() => { document.getElementById('splash').classList.remove('opacity-0'); }, 50); 
            }, 700);
        }

        function toggleDrawer(cardElement) {
            const drawer = cardElement.nextElementSibling;
            if (!drawer || !drawer.classList.contains('photo-drawer')) return;
            if (drawer.style.maxHeight) {
                drawer.style.maxHeight = null;
                drawer.classList.add('opacity-0');
                cardElement.classList.remove('drawer-open');
            } else {
                cardElement.classList.add('drawer-open');
                drawer.classList.remove('opacity-0');
                drawer.style.maxHeight = drawer.scrollHeight + "px";
            }
        }
    </script>
</body>
</html>
