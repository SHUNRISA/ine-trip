<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>伊根 亀島の男旅</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Hiragino Mincho ProN", serif;
            overflow: hidden;
            background-color: #000; /* 動画が出るまで黒背景 */
        }
        
        /* 動画を全画面に固定 */
        #videoBackground {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover; /* 画面いっぱいに広げる */
            z-index: -1; /* 一番奥に配置 */
        }

        /* 画面を少し暗くする膜 */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        /* 文字やボタン */
        #content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <video id="videoBackground" autoplay muted loop playsinline>
        <source src="./video.mp4" type="video/mp4">
    </video>

    <div id="overlay"></div>

    <div id="splash" class="w-full">
        <div id="content">
            <h1 class="text-5xl font-bold mb-4 tracking-widest drop-shadow-lg">伊根</h1>
            <h2 class="text-2xl font-bold mb-10 tracking-widest drop-shadow-md">亀島の男旅</h2>
            
            <div class="space-y-2 mb-12 opacity-90">
                <p class="text-lg">賑わいより、静けさを。</p>
                <p class="text-lg">景色より、手応えを。</p>
            </div>

            <div class="w-64 mb-6">
                <input type="date" id="startDate" class="w-full p-3 rounded-lg text-gray-900 font-bold text-center opacity-90">
            </div>

            <button id="startBtn" class="bg-emerald-800 hover:bg-emerald-700 text-white font-bold py-3 px-10 rounded-full shadow-xl transition border border-emerald-500">
                旅程へ進む
            </button>
        </div>
    </div>

    <div id="app" class="hidden bg-gray-100 h-screen w-screen overflow-auto">
        <div class="p-6">
            <button id="backBtn" class="mb-4 text-sm text-gray-500">← トップへ戻る</button>
            <h2 id="selectedDate" class="text-2xl font-bold text-emerald-900 mb-6 border-b-2 border-emerald-800 pb-2 inline-block"></h2>
            
            <div class="space-y-4">
                <div class="bg-white p-5 rounded-lg shadow border-l-4 border-emerald-600">
                    <p class="text-sm text-gray-500">13:00</p>
                    <h3 class="font-bold text-lg">現地集合・チェックイン</h3>
                    <p class="text-gray-600 mt-1">伊根の舟屋「〇〇」に到着。<br>荷物を置いて散策開始。</p>
                </div>
                <div class="bg-white p-5 rounded-lg shadow border-l-4 border-emerald-600">
                    <p class="text-sm text-gray-500">18:00</p>
                    <h3 class="font-bold text-lg">夕食・宴会</h3>
                    <p class="text-gray-600 mt-1">地元のブリしゃぶと日本酒。</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 今日の日付をセット
        document.getElementById('startDate').value = new Date().toISOString().split('T')[0];

        const startBtn = document.getElementById('startBtn');
        const splash = document.getElementById('splash');
        const app = document.getElementById('app');
        const video = document.getElementById('videoBackground');

        // ボタンを押した時の動き
        startBtn.addEventListener('click', () => {
            const date = document.getElementById('startDate').value;
            if(!date) return alert("日付を選んでください");

            splash.classList.add('hidden'); // トップを消す
            app.classList.remove('hidden'); // 旅程を出す
            document.getElementById('selectedDate').innerText = date + " の旅程";
        });

        // 戻るボタン
        document.getElementById('backBtn').addEventListener('click', () => {
            app.classList.add('hidden');
            splash.classList.remove('hidden');
        });
    </script>
</body>
</html>
