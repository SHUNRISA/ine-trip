<script>
function showSchedule() {
    const dateValue = document.getElementById('startDate').value;
    if (!dateValue) {
        alert('日付を選択してください');
        return;
    }
    
    // 日付を表示
    document.getElementById('selectedDateDisplay').textContent = dateValue;
    
    // 画面切り替え
    document.getElementById('splash').classList.add('hidden');
    document.getElementById('app').classList.remove('hidden');
    
    // 動画を停止
    document.getElementById('videoBackground').pause();
}

function showSplash() {
    // 画面切り替え
    document.getElementById('app').classList.add('hidden');
    document.getElementById('splash').classList.remove('hidden');
    
    // 動画を再生
    document.getElementById('videoBackground').play();
}
</script>
</body>
