<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>伊根 亀島の男旅</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: "Hiragino Mincho ProN", serif; background-color: #050505; color: white; overflow-x: hidden; }
        #videoBackground { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); min-width: 100%; min-height: 100%; object-fit: cover; z-index: -1; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.7)); z-index: 0; }
        .content-layer { position: relative; z-index: 1; }
        .hidden { display: none; }
        .text-shadow { text-shadow: 0px 2px 10px rgba(0,0,0,0.9); }
        .schedule-card { background: rgba(255, 255, 255, 0.98); color: #1a1a1a; border-left: 5px solid #064e3b; }
    </style>
</head>
<body>

    <video id="videoBackground" autoplay muted loop playsinline>
        <source src="./video.mp4" type="video/mp4">
    </video>
    <div id="overlay"></div>

    <div id="splash" class="content-layer h-screen flex flex-col items-center justify-between py-20 px-6 text-center">
        <div class="mt-10">
            <h1 class="text-6xl font-bold mb-4 tracking-[0.3em] text-shadow">伊根</h1>
            <h2 class="text-xl font-bold mb-8 tracking-[0.2em] opacity-90 text-shadow">亀島の男旅</h2>
            <div class="w-10 h-[1px] bg-white mx-auto mb-8"></div>
            <p class="text-lg opacity-90 leading-loose text-shadow">
                賑わいより、静けさを。<br>
                景色より、手応えを。
            </p>
        </div>
        
        <div class="w-full max-w-xs flex flex-col items-center gap-6">
            <div class="w-full">
                <label class="block text-[10px] mb-2 tracking-[0.2em] opacity-70 text-shadow font-sans">SELECT DATE</label>
                <input type="date" id="startDate" class="w-full p-4 rounded-lg text-gray-900 font-bold text-center shadow-2xl outline-none">
            </div>
            <button id="startBtn" class="w-full bg-white text-black font-bold py-4 px-8 rounded-full shadow-2xl transition-transform active:scale-95 tracking-widest text-sm">
                旅程を確認する
            </button>
        </div>
    </div>

    <div id="app" class="hidden content-layer min-h-screen bg-[#f4f1ea] text-stone-900 overflow-y-auto pb-20">
        <div class="bg-[#064e3b] text-white p-8 pt-20 shadow-xl">
            <button id="backBtn" class="mb-6 text-emerald-200 text-sm flex items-center">
                <span class="mr-2">←</span> 戻る
            </button>
            <h2 id="selectedDateDisplay" class="text-3xl font-bold tracking-tight mb-1 font-sans"></h2>
            <p class="text-emerald-200 text-xs tracking-widest opacity-80 uppercase">Ine Kameshima Trip</p>
        </div>

        <div class="p-6 space-y-12">
            <section>
                <div class="flex items-center mb-6">
                    <span class="text-4xl font-black text-emerald-900/10 mr-4">01</span>
                    <h3 class="text-xl font-bold text-emerald-900 tracking-wider">DAY 1: 旅の始まり</h3>
                </div>
                <div class="space-y-6">
                    <div class="schedule-card p-5 rounded-r-xl shadow-sm">
                        <span class="text-[10px] font-bold text-emerald-700 block mb-1">09:00</span>
                        <h4 class="font-bold mb-1">京都駅集合</h4>
                        <p class="text-xs text-gray-500 leading-relaxed">旅の始まり。駅構内で朝食を済ませる。</p>
                    </div>
                    <div class="schedule-card p-5 rounded-r-xl shadow-sm">
                        <span class="text-[10px] font-bold text-emerald-700 block mb-1">10:00</span>
                        <h4 class="font-bold mb-1">レンタカー出発</h4>
                        <p class="text-xs text-gray-500 leading-relaxed">伊根へ向け北上。約130kmのドライブ。</p>
                    </div>
                    <div class="schedule-card p-5 rounded-r-xl shadow-sm">
                        <span class="text-[10px] font-bold text-emerald-700 block mb-1">13:00</span>
                        <h4 class="font-bold mb-1">伊根到着・散策</h4>
                        <p class="text-xs text-gray-500 leading-relaxed">平田エリアを散策。翌朝の朝食を購入。</p>
